<div class="container">
  <div class="row">
    <div class="col-12">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button *ngFor="let slides of shuffledSlides; let i = index" type="button" data-bs-target="#carouselExampleIndicators" [attr.data-bs-slide-to]="i" [class.active]="i === 0" aria-current="true" attr.aria-label="Slide {{i + 1}}"></button>
        </div>
        <div class="carousel-inner">
          <div *ngFor="let slides of shuffledSlides; let i = index" class="carousel-item" [class.active]="i === 0">
            <img [src]="slides.url" class="w-100">
            <div class="carousel-caption d-none d-md-block">
              <h1>{{ slides.h1 }}</h1>
              <h2>{{ slides.h2 }}</h2>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
